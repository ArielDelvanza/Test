<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    
    <h:head>
        <title>Jasa Kami</title>
        <link href="css/bootstrap.min.css" rel="stylesheet" />
    </h:head>
    <h:body>
        
        <div class="container" style=" background-image: url(bg3.jpg)" >
            <div class="navbar navbar-inverse"  style="background-color: yellow">
                <div class="navbar-brand" style="background-color: yellow"><font style="color: black">Jasa Kami</font></div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-xs-updated">
                    <b:container style="width: 25%; color: black">
                        <h:form styleClass="form-signin" prependId="false">
                            <h2 class="form-signin-heading">Silahkan Login</h2>
                            <b:inputText id="uName" required="true" placeholder="Username" value="#{tblUser.username}"
                                         required-message="Username Tidak Boleh Kosong!">
                                <f:facet name="prepend">
                                    <span class="glyphicon glyphicon-user"></span>
                                </f:facet>
                            </b:inputText>
                            <b:inputText id="pWord" required="true" placeholder="Password" value="#{tblUser.password}"
                                         required-message="Password Tidak Boleh Kosong!" type="password">
                                <f:facet name="prepend">
                                    <span class="glyphicon glyphicon-lock"></span>
                                </f:facet>
                            </b:inputText>
                            <b:selectBooleanCheckbox value="true" caption="remember me"/>
                            <center>
                                <b:commandButton style="margin-bottom: 20px" look="primary btn-success" action="#{tblUser.validasiLogin}"
                                                 value="Sign In" icon="log-in" size="lg" /> 
                            </center>
                            <b:alert style="margin-top: 100px" severity="danger" rendered="#{tblUser.output_error}" value="#{tblUser.output_msg}"></b:alert>
                        </h:form>
                    </b:container>
                </div>
            </div>
        </div>
    </h:body>
</html>

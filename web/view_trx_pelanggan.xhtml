<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Invoice</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link href="css/bootstrap.min.css" rel="stylesheet" />
    </h:head>
    <h:body>
        <b:container style="background-image: url(bg5.jpg)">
            <b:row class="text-center" style="align-content: center;align-items: center;text-align: center;"    >
                <b:column col-md="12" style="align-content: center;align-items: center;text-align: center;">
                    <h1 style="color: white">Invoice</h1>
                    <table style="background-color: turquoise" border="5" class="table table-responsive">
                        <tr>
                            <td style="align-content: center;align-items: center;text-align: center;">ID Pelanggan</td>
                            <td>:</td>
                            <td>
                                <b>#{tblPelanggan.idPelanggan}</b>
                            </td>
                        </tr>
                        <tr>
                            <td>Nama</td>
                            <td>:</td>
                            <td>
                                <b>#{tblPelanggan.nama}</b>
                            </td>
                        </tr>
                        <tr>
                            <td>Alamat</td>
                            <td>:</td>
                            <td>
                                <b>#{tblPelanggan.alamat}</b>
                            </td>
                        </tr>
                        <tr>
                            <td>E-mail</td>
                            <td>:</td>
                            <td>
                                <b>#{tblPelanggan.email}</b>
                            </td>
                        </tr>
                        <tr>
                            <td>Telepon</td>
                            <td>:</td>
                            <td>
                                <b>#{tblPelanggan.noTelp}</b>
                            </td>
                        </tr>
                        <tr>
                            <td>Jasa</td>
                            <td>:</td>
                            <td>
                                <b>#{tblPelanggan.jasa}</b>
                            </td>
                        </tr>
                        <tr>
                            <td>Harga</td>
                            <td>:</td>
                            <td>
                                <b>#{tblPelanggan.harga}</b>
                            </td>
                        </tr>
                    </table>
                </b:column>
            </b:row>
        </b:container>
    </h:body>
</html>
